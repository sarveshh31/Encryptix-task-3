<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="stef.css">
        <title>Landing page Porsche</title>
    </head>
    <body>
        <header class="header">
            <nav class="nav container">
                <a href="#" class="nav__logo">
                    Porsche
                </a>

                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item"><a href="https://www.porsche.com/international/models/" class="nav__link">Models</a></li>
                        <li class="nav__item"><a href="https://www.porsche.com/stories/tag/brand/" class="nav__link">Brand</a></li>
                        <li class="nav__item"><a href="https://shop.porsche.com/us/en-US" class="nav__link">Store</a></li>
                        <li class="nav__item"><a href="https://experience.porsche.com/" class="nav__link">Experience</a></li>
                    </ul>
                </div>

                <div class="nav__toggle" id="nav__toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>
            </nav>
        </header>

        <main class="main container">
            <div class="home grid">
                <h1 class="home__title">PORSCHE</h1>

                <div class="home__img">
                    <img src="/stef/porsheee.png">
                </div>

                <div class="home__information">
                    <h2 class="home__subtitle">PORSCHE<br>911 CARRERA S</h2>
                    <p class="home__description">Body style: Coupe <BR>
                        Cargo volume: 132 L <br>
                        Engine cylinder configuration: Flat engine <br>
                        Driveline: Rear-wheel drive <br>
                        Engine: 4.0 L 6-cylinder</p>
                </div>

                <div class="box">
                    <div class="box__content box__medium">
                        <ion-icon name="speedometer-outline" class="icon-box"></ion-icon>
                        <h3 class="box__medium-title inline">3.9</h3>
                        <span class="box__medium-description block">Sec.</span>
                        <span class="box__medium-detail">0-100 km/h</span>
                    </div>

                    <div>
                        <div class="box__content box__small">
                            <ion-icon name="trending-up-outline" class="icon-box icon-box--small"></ion-icon>
                            <h3 class="box__small-title inline">294</h3>
                            <span class="box__small-description block">km/h</span>
                            <span class="box__small-detail">Top Speed</span>
                        </div>
                        <div class="box__content box__small">
                            <ion-icon name="car-sport-outline" class="icon-box icon-box--small"></ion-icon>
                            <h3 class="box__small-title inline">290</h3>
                            <span class="box__small-description block">Power</span>
                            <span class="box__small-detail">[kW]</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- ICONOS -->
        <script  type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"></script>

        <!-- GSAP -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.4/gsap.min.js"></script>
        
        <!-- MAIN -->
        <script src="stef.js"></script>
    </body>
</html>
